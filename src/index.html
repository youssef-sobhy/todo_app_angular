<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>FountainJS</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="http://fountainjs.io/assets/imgs/fountain.png" />
  
    <!-- build:css({.tmp,src}) styles/vendor.css -->
    <!-- bower:css -->
    <!-- run `gulp inject` to automatically populate bower styles dependencies -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css({.tmp,src}) styles/app.css -->
    <link rel="stylesheet" href="index.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- endbuild -->
  </head>


  <body ng-app="todoApp">
    <div class="container" ng-controller="ItemsController">
      <form ng-submit="addTask()">
        <label for="new-item">New item</label>
        <input type="text" ng-model="description" name="description" id="new-item">
      </form>

      <div class="tasks" ng-repeat="task in tasks">
      
        <div class="task">
          <span>
            <form ng-submit="updateTask(task); editing = false" ng-show="editing" class="editing-form">
              <label for="edit-item"></label>
              <input type="text" name="newDescription" ng-model="task.description" id="edit-item">
            </form>
          </span>
          
          <input type="checkbox" ng-hide="editing" ng-change="completed(task)" ng-model="task.completed">
          <span ng-hide="editing" ng-dblclick="editing = true" class="description">{{ task.description }}</span>
          <span><i class="fa fa-times" ng-click="deleteTask(task)" ng-hide="editing"></i></span>
        </div>
      </div>
    </div>
  </body>

  <!-- build:js({.tmp,src}) scripts/vendor.js -->
  <!-- bower:js -->
  <!-- run `gulp inject` to automatically populate bower script dependencies -->
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:js({.tmp,src}) scripts/app.js -->
  <!-- inject:js -->
  <!-- js files will be automatically insert here -->
  <!-- endinject -->
  <!-- inject:partials -->
  <!-- angular templates will be automatically converted in js and inserted here -->
  <!-- endinject -->
  <!-- endbuild -->
</html>
