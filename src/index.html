<body ng-app="todoApp">
  <h1>Smash your todos!</h1>
  <base href="/">

  <div ng-controller="MainController as main">
    <p ng-show="main.signedIn">Welcome {{ main.currentUser.full_name }}</p>

    <a ng-click="main.logOut()" ng-show="main.signedIn" class="sign-out">Sign out</a>
  </div>

  <div ng-view></div>
</body>
